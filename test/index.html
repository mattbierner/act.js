<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Composed Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script src="resources/qunit-1.9.0.js"></script>
    <script type="application/javascript" src="resources/require.js"></script>
    <script type="application/javascript">
        requirejs.config({
            paths: {
                act: '../lib/act',
            }
        });
        require(
            ['act', 'testAs', 'testOn', 'testOpt'],
            function(be, testAs, testOn, testOpt)
            {
                [testAs, testOn, testOpt].forEach(function(m){
                    m.module && module(m.module);
                    m.tests.forEach(function(e){ test.apply(this, e); });
            });
        });
    </script>

</body>
    
</html>
